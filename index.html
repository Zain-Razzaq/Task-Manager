<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Task Manager</title>
    </head>
    <body>
        <nav>
            <h1>Task Manager</h1>
        </nav>
        <form class="task-input" id="task-input-form">
            <input
                type="text"
                placeholder="Task Name"
                id="task-name"
                required
                maxlength="25"
            />
            <input
                type="text"
                placeholder="Task Description"
                id="task-description"
            />
            <input type="date" id="due-date" />
            <button class="Btn" type="submit" id="add-task-button">
                Add Task
            </button>
        </form>

        <div class="filter-buttons">
            <div class="filters">
                <button id="show-all" autofocus>All</button>
                <button id="show-completed">Completed</button>
                <button id="show-active">Active</button>
                <button id="show-overdue">Overdue</button>
                <button id="show-today">Today</button>
            </div>

            <div class="clear">
                <button id="clear-completed-button">Clear Completed</button>
            </div>

            <div class="sort">
                <label for="">Sort by :</label>
                <button id="sort-due-date">Due Date</button>
                <button id="sort-alphabetical">Alphabetical</button>
            </div>
        </div>

        <div class="container">
            <div id="current-tasks"></div>
        </div>
        <script type="module" src="script.js"></script>
    </body>
</html>
