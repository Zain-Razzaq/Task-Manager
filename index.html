<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Task Manager</h1>

    </nav>
    <form class="task-input" onsubmit="submitNewTask(event)">
        <input type="text" placeholder="Task Name" id="task-name" required>
        <input type="text" placeholder="Task Description" id="task-description">
        <input type="date" id="due-date">
        <button type="submit" id="add-task-button">Add Task</button>
    </form>
    <div class="container">
        
        <div id="current-tasks">
            
        </div>

    </div>
    



    <script src="script.js"></script>
</body>
</html>
