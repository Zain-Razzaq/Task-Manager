<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <nav>
        <h1>Task Manager</h1>

    </nav>
    <form class="task-input" onsubmit="submitNewTask(event)">
        <input type="text" placeholder="Task Name" id="task-name" required>
        <input type="text" placeholder="Task Description" id="task-description">
        <input type="date" id="due-date">
        <button class="Btn" type="submit" id="add-task-button">Add Task</button>
    </form>

    <div class="filter-buttons">
        <div class="filters">
            <label for="">Show :</label>
            <button onclick="filterTasks('all')" autofocus>All</button>
            <button onclick="filterTasks('completed')">Completed</button>
            <button onclick="filterTasks('active')">Active</button>
        </div>
        <div class="sort">
            <label for="">Sort by :</label>
            <button onclick="sortTasks('due-date')">Due Date</button>
            <button onclick="sortTasks('alphabetical')">Alphabetical</button>
        </div>
        <div class="clear">
            <button  onclick="clearCompleted()">Clear Completed</button>
        </div>
    </div>

    <div class="container">
        
        <div id="current-tasks">
            
        </div>

    </div>
    



    <script src="script.js"></script>
</body>
</html>
